<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פיתוח אפליקציות - ברק אהרונוב</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap');
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }
        .text-content {
            flex: 1;
            text-align: center;
            position: absolute;
            top: 10%; /* מתחיל בגובה 10% של המסך */
            left: 5%;
            width: 40%; /* תופס 40% מהרוחב */
        }
        header h1 {
            font-size: 5em; /* מוגדל פי 2 */
            margin: 0;
        }
        header p {
            font-size: 2.4em; /* מוגדל פי 2 */
            margin: 10px 0;
        }
        section {
            position: absolute;
            bottom: 10%; /* הכפתור מסתיים ב-10% מגובה המסך */
            left: 5%;
            width: 40%;
            text-align: center;
        }
        section p {
            font-size: 2.4em; /* מוגדל פי 2 */
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #1abc9c;
            color: white;
            padding: 20px 40px; /* מוגדל פי 2 */
            text-decoration: none;
            border-radius: 5px;
            font-size: 2.4em; /* מוגדל פי 2 */
        }
        .cta-button:hover {
            background-color: #16a085;
        }
        .top-image {
            flex: 1;
            background: url('https://i.postimg.cc/MpvZ5xHz/file-TG6h2k-K.webp') no-repeat center center;
            background-size: contain; /* שמירה על כל התמונה */
            height: 100%;
            width: 50%;
            position: absolute;
            right: 0;
            top: 0;
        }
        /* עיצוב מובייל */
        @media (max-width: 1024px) {
            .content-wrapper {
                flex-direction: column;
                text-align: center;
            }
            .text-content, section {
                position: static;
                width: 90%;
                margin: 0 auto;
            }
            header h1 {
                font-size: 2.5em; /* חזרה לדיפולט מובייל */
            }
            header p, section p {
                font-size: 1.2em; /* חזרה לדיפולט מובייל */
            }
            .cta-button {
                font-size: 1.2em; /* חזרה לדיפולט מובייל */
                padding: 10px 20px;
            }
            .top-image {
                position: static;
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="text-content">
            <header>
                <h1>פיתוח אפליקציות</h1>
                <p>לאנדרואיד ו-iOS, לכל צורך ומטרה,<br>עם פתרונות טכנולוגיים מותאמים אישית.</p>
            </header>
        </div>
        <section>
            <p>הפכו היום את הרעיון שלכם למציאות!</p>
            <a href="https://wa.me/972542309598" class="cta-button">שלחו הודעה בוואטסאפ</a>
        </section>
        <div class="top-image"></div>
    </div>
</body>
</html>
