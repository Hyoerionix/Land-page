<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פיתוח אפליקציות - ברק אהרונוב</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap');
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .text-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            margin: 5px 0; /* הקטנת הרווח */
        }
        section p {
            font-size: 1.2em;
            margin: 15px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 15px;
        }
        .cta-button:hover {
            background-color: #16a085;
        }
        .top-image {
            flex: 1;
            background: url('https://i.postimg.cc/MpvZ5xHz/file-TG6h2k-K.webp') no-repeat center center;
            background-size: contain; /* שמירה על כל התמונה */
            height: 100%;
            width: 100%;
        }
        /* עיצוב לדסקטופ */
        @media (min-width: 1024px) {
            .content-wrapper {
                flex-direction: row;
            }
            .text-content {
                flex: 1;
                max-width: 50%;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .top-image {
                max-width: 50%;
                height: 100vh; /* תופס את כל הגובה */
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="text-content">
            <header>
                <h1>פיתוח אפליקציות</h1>
                <p>לאנדרואיד ו-iOS, לכל צורך ומטרה,<br>עם פתרונות טכנולוגיים מותאמים אישית.</p>
            </header>
            <section>
                <p>הפכו היום את הרעיון שלכם למציאות!</p>
                <a href="https://wa.me/972542309598" class="cta-button">שלחו הודעה בוואטסאפ</a>
            </section>
        </div>
        <div class="top-image"></div>
    </div>
</body>
</html>
