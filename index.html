<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Image Variation 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }

        .left, .right {
            width: 50%;
            height: 100%;
        }

        .left {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: black;
            padding-top: 1%;
        }

        .left img {
            max-width: 70%;
            max-height: 70%;
        }

        .right {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 1rem;
        }

        .right h1 {
            font-size: 3vw;
            margin-top: 2%;
            margin-bottom: 1rem;
        }

        .right p {
            font-size: 1.5vw;
            margin: 0.5rem 0;
        }

        .right a {
            font-size: 1.2vw;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #25D366;
            border-radius: 5px;
            margin-top: 2rem;
        }

        .right a:hover {
            background-color: #1EBE5A;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
                height: auto;
            }

            .left img {
                max-width: 90%;
                max-height: 50vh;
            }

            .right h1 {
                font-size: 6vw;
            }

            .right p {
                font-size: 4vw;
            }

            .right a {
                font-size: 4vw;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://i.postimg.cc/T1XnvYsv/1736900612515.jpg" alt="Landing Page Image">
        </div>
        <div class="right">
            <h1>פיתוח אפליקציות</h1>
            <p>לכל מטרה Android / iOS למכשירי</p>
            <p>פתרונות טכנולוגיים מותאמים אישית</p>
            <p style="margin-top: 2rem;">הפכו היום את הרעיון שלכם למציאות</p>
            <a href="https://wa.me/+972542309598" target="_blank">שלחו הודעה בוואטסאפ</a>
        </div>
    </div>
</body>
</html>
