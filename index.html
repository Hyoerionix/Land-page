<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Layout Final Adjustment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .top {
            width: 100%;
            flex: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .top img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .middle {
            width: 100%;
            flex: 3;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .middle h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .middle p:nth-of-type(1),
        .middle p:nth-of-type(2) {
            font-size: 23.76px;
            margin: 2px 0;
            line-height: 1.1;
        }

        .bottom {
            width: 100%;
            flex: 2;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            padding-bottom: 10%;
        }

        .bottom p {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .bottom a {
            font-size: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #25D366;
            border-radius: 5px;
        }

        .bottom a:hover {
            background-color: #1EBE5A;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="https://i.postimg.cc/T1XnvYsv/1736900612515.jpg" alt="Landing Page Image">
        </div>
        <div class="middle">
            <h1>פיתוח אפליקציות</h1>
            <p>לכל מטרה Android / iOS למכשירי</p>
            <p>פתרונות טכנולוגיים מותאמים אישית</p>
        </div>
        <div class="bottom">
            <p>הפכו היום את הרעיון שלכם למציאות</p>
            <a href="https://wa.me/+972542309598" target="_blank">שלחו הודעה בוואטסאפ</a>
        </div>
    </div>
</body>
</html>
